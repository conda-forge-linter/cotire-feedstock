{% set version = "1.8.1" %}
{% set sha256 = "79b976b9e822941e3e2a3d82881c5fbcfbc971156640cb745e74f845e764f192" %}

package:
  name: cotire
  version: {{ version }}

source:
  url: https://github.com/sakra/cotire/archive/cotire-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    # Include cotire in example CMakeLists.txt.
    #
    # https://github.com/sakra/cotire/pull/100
    #
    - PR_100.diff
  folder: cotire_src

build:
  number: 0
  script:
    - cp "${SRC_DIR}/cotire_src/CMake/cotire.cmake" "${PREFIX}"/share/cmake*/Modules                    # [unix]
    - cd %LIBRARY_PREFIX%\\share\\cmake*\\Modules && copy %SRC_DIR%\\cotire_src\\CMake\\cotire.cmake .  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cmake
  run:
    - cmake

test:
  source_files:
    - cotire_src
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make                                                                                        # [unix]
  commands:
    # Verify that the cotire CMake file is in place.
    - test -f "${PREFIX}"/share/cmake*/Modules/cotire.cmake                                       # [unix]
    - pushd %LIBRARY_PREFIX%\\share\\cmake*\\Modules && if not exist cotire.cmake exit 1 && popd  # [win]

    # Use cotire in a simple test to make sure it works.
    - set "CMAKE_GENERATOR_PLATFORM="                                                             # [win]
    - set "CMAKE_GENERATOR_TOOLSET="                                                              # [win]
    - cd cotire_src && cd src && mkdir build && cd build
    - cmake -G "Unix Makefiles" ..                                                                # [unix]
    - cmake -G "NMake Makefiles" ..                                                               # [win]
    - cmake --build .


about:
  home: https://github.com/sakra/cotire
  license: MIT
  license_file: cotire_src/license
  summary: A CMake module that speeds up the build process of CMake based build.

extra:
  recipe-maintainers:
    - jakirkham
